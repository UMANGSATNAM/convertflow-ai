client_id = "2316494fc64877aab139340131051cff"
name = "convertflow-ai"
application_url = "https://convertflow-ai-production.up.railway.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
scopes = "read_themes,write_themes,read_products,write_products,read_content,write_content"

[auth]
redirect_urls = [
  "https://convertflow-ai-production.up.railway.app/auth/callback",
  "https://convertflow-ai-production.up.railway.app/auth/shopify/callback",
  "https://convertflow-ai-production.up.railway.app/api/auth/callback"
]
